<body>
	<div>
      <div class="tabs-container">
        <div class="tab" id="login"><b>Login</b></div>
        <div class="tab tab-inact" id="da">DA</div>
      </div>
		<div class="login" id="logindiv" style="display: block;">
			<div class="container">
				<form action="">				
                    <img src="https://i.imgur.com/CNC8z8m.png" class="logo-img" draggable='false'/>
					<div class="logo">IBEX</div>
                    <input id="regno" class="input" type="text" placeholder="Reg No" autocomplete="off">
					<input id="pass" class="input" type="password" autocomplete="off" placeholder="Password">
					<div class="select" id="sel">
						<select class="classic">
							<option value="" selected="selected">Select semester</option>
						
						</select>
					  </div>
					<input id="subm" class="subm" type="submit" value="Save">
				</form>
			</div>
		</div>
		<div class="da" id="dadiv" style="display: none;">
			<div class="flex-center">
				<input id="update" class="subm" type="submit" value="Update Table" style="font-size: 18px;font-family: 'Raleway', sans-serif;">
			</div>
			<div class="flex-center">
				<p class="light-text" style="font-size: 13px;font-family: 'Raleway', sans-serif;">After clicking on update button vtop will open, then you can reopen the extension to view updated table</p>
			</div>
			<div class="flex-center">
				<table class="table sortable" style="background-color: #222;">
					<thead>
					  <tr id="tabletitle">
						<th>Subject &nbsp&nbsp&nbsp</th>
						<th>Type &nbsp&nbsp&nbsp&nbsp&nbsp</th>
						<th>Title &nbsp&nbsp&nbsp</th>
						<th>Due Date&nbsp&nbsp&nbsp</th>
					  </tr>
					</thead>
					<tbody>
				
					</tbody>
				  </table>
			</div>
		</div>
	</div>
