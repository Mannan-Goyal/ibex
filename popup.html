<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
	<div class="tabs is-toggle is-fullwidth">
		<ul>
		  <li class="is-active">
			<a>
			  <span class="icon is-small"><i class="fas fa-key" aria-hidden="true"></i></span>
			  <span>Login</span>
			</a>
		  </li>
		  <li>
			<a>
			  <span class="icon is-small"><i class="far fa-sticky-note" aria-hidden="true"></i></span>
			  <span>DAs</span>
			</a>
		  </li>
		</ul>
	</div>
	<div class="login">
		<div class="container">
			<form action="">
				<h2>IBEX</h2>
				<input id="regno" class="input is-small" type="text" placeholder="Registration Number" autocomplete="off">
				<input id="pass" class="input is-small" type="password" autocomplete="off" placeholder="Password">
				<input id="subm" class="button is-info" type="submit" value="Save">
			</form>
		</div>
	</div>
	<div class="da">
		<table class="table">
			<thead>
			  <tr>
				<th>Subject</th>
				<th>Type</th>
				<th>Title</th>
				<th>Due Date</th>
			  </tr>
			</thead>
			<tbody>
		
			</tbody>
		  </table>
		  <button class="button" id="sync">Sync</button>
		  <button class="button" id="update">Update & Open VTOP</button>
	</div>
	<script src="./popup.js"></script>
</body>
</html>
