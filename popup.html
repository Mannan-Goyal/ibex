<!DOCTYPE html>
<html>
<head>
	<title>Tophy</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<div class="brand">
		<a href="https://www.jamiecoulter.co.uk" target="_blank">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/logo.png"/>
		</a>
	</div>
	<div class="login">
		<div class="login_title">
			<span style="letter-spacing: 5px;">TOPHY</span>
		</div>
		<div class="login_fields">
			<div class="login_fields__user">
				<div class="icon">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png"/>
				</div>
				<input placeholder="Reg. No." type="text" id="regno" autocomplete="off">
			</div>
			<div class="login_fields__password">
				<div class="icon">
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png"/>
				</div>
				<input placeholder="Password" type="password" id="pass">
			</div>
			<div class="login_fields__submit">
				<center><input type="submit" value="Save" id="subm"></input></center>
			</div>
		</div>
	</div>

	<script src="popup.js"></script>
</body>
</html>
